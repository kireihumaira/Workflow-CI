name: CI Retrain + Docker (MLflow Project)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    env:
      # tracking lokal dulu (aman, nggak perlu auth)
      MLFLOW_TRACKING_URI: file://${{ github.workspace }}/MLProject/mlruns
      MLFLOW_EXPERIMENT_NAME: ci-workflow

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn scipy numpy matplotlib

      - name: Run MLflow Project (re-train)
        working-directory: MLProject
        run: |
          mlflow run . --env-manager local -P run_name="ci_retrain_${GITHUB_SHA::7}"

      # ===== Skilled: simpan artifacts ke GitHub (wajib supaya ada bukti) =====
      - name: Upload training artifacts (Skilled)
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: MLProject/artifacts_out/

      # ===== Advance: login docker hub =====
      - name: Login to Docker Hub (Advance)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ===== Advance: build docker dari model path FIX (bukan cari dari mlruns) =====
      - name: Build Docker image with MLflow (Advance)
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/adult-income-mlflow"
          if [ -n "${{ secrets.IMAGE_REPO }}" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_REPO }}"
          fi

          # model hasil save_model ada di sini:
          MODEL_PATH="MLProject/artifacts_out/model"
          ls -la "$MODEL_PATH"

          mlflow models build-docker -m "$MODEL_PATH" -n "$IMAGE_NAME:latest"

      - name: Push Docker image (Advance)
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/adult-income-mlflow"
          if [ -n "${{ secrets.IMAGE_REPO }}" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_REPO }}"
          fi
          docker push "$IMAGE_NAME:latest"
